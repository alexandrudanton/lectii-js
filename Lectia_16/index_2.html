<!DOCTYPE html>

<body>
    <script>
        /*
            Scrieti un script care sa converteasca un string in camelcase.
                'JavaScript Exercises' ---> 'JavaScriptExercises'
                'JavaScript exercises' ---> 'JavaScriptExercises'
                'JavaScriptExercises' ---> 'JavaScriptExercises'
        */

        let phrase = 'JavaScript string exercises';
        let newPhrase = phrase
            .replace(/\b[a-z]/g, char => char.toUpperCase())
            .replace(/\s/g, '');
        console.log(phrase);
        console.log(newPhrase);
    </script>
</body>

</html>
