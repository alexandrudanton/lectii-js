<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12 col-md-offset-2">
                <h1>Tic-tac-toe</h1>
                <div id="container">
                    <div class="col-md-6 col-sm-6 tic-tac-toe-container"></div>
                    <div class="col-md-6 col-sm-6 game-board">
                        <p class="player-1 bg-info">Player 1</p>
                        <p class="player-2 bg-info">Player 2</p>
                        <button class="btn btn-success btn-lg btn-block" onclick="reload();">reload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="tic-tac-toe.js"></script>
</body>

</html>
